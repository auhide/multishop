{% extends 'base.html' %}

    
    {% block content %}
        <div class="container">
            <h1 class="title">Перфектни продукти за теб:</h1>

            <br><br>
            <hr class="newhr">
            {% for product in search_results %}
                <div class="row">
                    <div class="col-4"><img align="right" class="product-image" src="{{ product.product_img }}" alt=""></div>
                    <div class="col-8"><br><p align="left" class="p-of-a"><a class="prodlink" href="{{ product.product_url }}" target="_blank">{{ product.name }} - <strong>{{ product.price }}</strong>лв</a></p></div>
                </div>
                <hr>
                <br><br>
            {% empty %}
                <p align="center">Няма намерени продукти!</p>
            {% endfor %}
        </div>

    {% endblock content %}
